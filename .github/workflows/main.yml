name: Build Android App

on:
  push:
    branches:
      - master  # Change this to your default branch
  pull_request:
    branches:
      - master  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set to Java 11
          distribution: 'adopt'

      - name: Change permissions for Gradle wrapper
        run: chmod +x ./gradlew  # Ensure gradlew has execute permissions

      - name: Build the app
        run: ./gradlew assembleDebug --stacktrace  # Build the app
